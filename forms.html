<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3>Personal details</h3></legend>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email ID</label><br>
        <input type="text" id="email"><br><br>
        <label>contact number (this is hidden)</label><br>
        <input type="password" id="contact"><br><br> 
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="female">Female<br>
        <input type="radio" id="male" name="gender" value="male">Male<br><br>
        <label>Favourite city</label><br>
        <input type="checkbox" id="city" value="hyderabad">hyderabad<br>
        <input type="checkbox" id="city" value="new delhi">new delhi<br><br>
        <label>choose a car</label>
        <select name="cars" id="cars">
            <option value="innova">innova</option>
            <option value="mg">MG</option>
            <option value="mahindra">mahindra</option>
            <option value="mercedes">mercedes</option>
            <option value="audi">audi</option>
        </select><br>
        <input type="submit">         
</fieldset>
    </form>
</body>
</html>
